DATASET:
  NAME: birdstowords
  PATH: /home/default/ephemeral_drive/Data/birds-to-words/
  REQUIRE_IMAGES: false
  AUGMENTATION:
    IMAGE_AUGMENTATION: null
DATA_LOADER:
  LOADER_NUM_WORKERS: 0
OUTPUT_DIR: /home/default/ephemeral_drive/experiments/
EXP_NAME: clip-birdstowords
MODEL:
  EMBED_DIM: 1024
  COMPOSITION: clip
  DEVICE: cuda
  LOSS: batch_based_classification
  TEXT_MODEL:
    ARCHITECTURE: default
    TOKENIZER: null
  IMAGE_MODEL:
    ARCHITECTURE: RN50
  INCLUDES_IMAGE_TRANSFORM: false
  INITIAL_NORMALIZATION_FACTOR: 4.
SOLVER:
  BATCH_SIZE: 128
  OPTIMIZER: adam
  BATCH_NORM_MODE: freeze_bn
  DROP_WORST_RATE: 0
  EVAL_EVERY: 1
  LEARNING_RATE: 1.0e-05
  LEARNING_RATE_DECAY: 0.1
  LEARNING_RATE_DECAY_FREQUENCY: 176
  NUM_ITERS: 220
  BATCH_NORM_MODE: freeze_bn
  PRETRAINED_WEIGHT_LR_FACTOR_TEXT: 1.0
  PRETRAINED_WEIGHT_LR_FACTOR_IMAGE: 1.0
  ALWAYS_EVAL_TEST: true
  FINAL_EVAL_ON_TEST: true
